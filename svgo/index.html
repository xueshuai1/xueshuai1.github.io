<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>SVG在线压缩工具</title>
    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="./css/ui.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css?v=5">
</head>

<body class="M">
    <div id="main">
        <h1>SVG在线压缩工具</h1>
        <div id="body" class="light">
            <div id="content" class="show">
                <div class="demo">
                    <!-- 上传区域 -->
                    <div class="upload-main">
                        <div class="upload-choose">
                            <input id="fileSVG" type="file" size="30" accept="image/svg+xml" multiple>
                            <label for="fileSVG" class="ui-button ui-button-primary">上传SVG</label>
                        </div>
                        <p id="fileDragArea" class="upload-drag-area" tabindex="-1">或者将SVG拖到此处，或者直接粘贴SVG代码</p>
                    </div>
                    <!-- 预览，下载和设置区域 -->
                    <div id="previewX" class="preview-x dn">
                        <!-- 压缩设置 -->
                        <div class="params-set">
                            <div class="params-set-btn">
                                <div class="l">
                                    <strong>压缩参数设置：</strong><a href="javascript:" id="paramsSetBtn"
                                        class="icon-set icon-a" role="button" title="设置"><svg width="20" height="20">
                                            <use xlink:href="#icon-set"></use>
                                        </svg></a>
                                </div>
                                <div class="r">
                                    <a href="./" class="icon-a icon-refresh" title="刷新页面"><svg width="20" height="20">
                                            <use xlink:href="#icon-refresh"></use>
                                        </svg></a>
                                </div>
                            </div>
                            <!-- 设置面板 -->
                            <div id="paramsPanel" class="params-panel dn">
                                <form id="paramsFrom" action="">
                                    <ul id="paramsPanelUl" class="params-panel-ul"></ul>
                                    <div class="tc pb20 mt20">
                                        <input type="reset" class="ui-button ui-button-warning" value="重置所有参数">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- 预览区域 -->
                        <table class="ui-table result-table">
                            <thead>
                                <tr>
                                    <th scope="col" width="40">预览</th>
                                    <th scope="col">压缩代码</th>
                                    <th scope="col">Base64代码</th>
                                    <th scope="col">CSS转义<a href="//www.zhangxinxu.com/wordpress/?p=7957"
                                            class="icon-a icon-help ml2" title="这个用在什么地方？" rel="help"><svg width="18"
                                                height="18">
                                                <use xlink:href="#icon-help"></use>
                                            </svg></a></th>
                                    <th scope="col" width="32">操作</th>
                                </tr>
                            </thead>
                            <tbody id="resultTbody">
                                <script id="tempResult" type="text/template"><tr>
                              <td><div class="jsSvgPreview">{{optimizeSvg}}</div><textarea class="dn jsAreaOrigin" data-filename="{{filename}}">{{originSvg}}</textarea></td>
                              <td>
                                <div class="ovh">
                                    <div class="l f12 jsOptimizeRatio">{{optimizeRatio}}</div>
                                    <div class="r mb5">
                                        <a href="javascript:" class="icon-a icon-download" role="button" title="下载" data-rel="{{idSvgo}}" data-type="download"><svg width="20" height="20"><use xlink:href="#icon-download"></use></svg></a>
                                        <a href="javascript:" class="icon-a icon-copy ml10" role="button" title="复制" data-rel="{{idSvgo}}" data-type="copy"><svg width="20" height="20"><use xlink:href="#icon-copy"></use></svg></a>
                                    </div>
                                </div>

                                <div class="ui-textarea">
                                    <textarea id="{{idSvgo}}" class="code-textarea jsAreaSvgo" readonly data-filename="{{filename}}">{{optimizeSvg}}</textarea>
                                </div>
                              </td>
                              <td>
                              	<div class="tr mb5">
                                    <a href="javascript:" class="icon-a icon-copy" role="button" title="复制" data-rel="{{idBase64}}" data-type="copy"><svg width="20" height="20"><use xlink:href="#icon-copy"></use></svg></a>
                                </div>
                                <div class="ui-textarea">
                                    <textarea id="{{idBase64}}" class="code-textarea jsBase64Encode" readonly data-filename="{{filename}}">{{base64SVG}}</textarea>
                                </div>
                              </td>
                              <td>
                                <div class="tr mb5">
                                    <a href="javascript:" class="icon-a icon-copy" role="button" title="复制" data-rel="{{idEncode}}" data-type="copy"><svg width="20" height="20"><use xlink:href="#icon-copy"></use></svg></a>
                                </div>
                                <div class="ui-textarea">
                                    <textarea id="{{idEncode}}" class="code-textarea jsAreaEncode" readonly data-filename="{{filename}}">{{encodeSVG}}</textarea>
                                </div>
                              </td>
                              <td>
                                  <a href="javascript:" class="blue" data-type="delete">删除</a>
                              </td>
                            </tr></script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dn">
